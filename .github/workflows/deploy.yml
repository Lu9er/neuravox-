name: Build and Deploy (FTP)

# triggers: on push to main, scheduled, and manual dispatch
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/10 * * * *'   # every 10 minutes
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies & build
        # Use --legacy-peer-deps to avoid ERESOLVE failing the CI (resolves react-day-picker / date-fns conflict)
        run: |
          echo ">>> Installing dependencies (legacy peer deps enabled)"
          npm ci --legacy-peer-deps

          if [ -f scripts/fetch-journal.js ]; then
            echo ">>> Running fetch-journal.js to update journal snapshot"
            node scripts/fetch-journal.js || echo "fetch-journal.js exited non-zero but continuing"
          else
            echo ">>> No fetch-journal.js script present â€” skipping"
          fi

          echo ">>> Building site"
          npm run build

          echo ">>> Listing output folder (for debugging)"
          if [ -d out ]; then
            ls -la out | sed -n '1,200p'
          else
            echo ">>> Warning: 'out' folder not found after build. Listing repo root:"
            ls -la
            exit 1
          fi

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: out/
          server-dir: ${{ secrets.FTP_PATH }}
          # optional flags to speed up/fail safe (leave commented if you want defaults)
          # git-ftp-args: --includepath out
