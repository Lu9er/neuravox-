name: Build and Deploy (FTP)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/10 * * * *'   # every 10 minutes
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies & build
        run: |
          npm ci
          if [ -f scripts/fetch-journal.js ]; then node scripts/fetch-journal.js || true; fi
          npm run build

      - name: Debug: show build output
        run: |
          echo "=== WORKDIR ==="
          pwd
          echo "=== LIST out/ ==="
          ls -la out || true
          echo "=== LIST out/data ==="
          ls -la out/data || echo "no out/data directory"
          echo "=== show a small preview ==="
          [ -f out/data/journal-latest.json ] && jq '.lastUpdated, (.articles|length)' out/data/journal-latest.json || echo "no json file in out/data"

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: out/
          server-dir: ${{ secrets.FTP_PATH }}
